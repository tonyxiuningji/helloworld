<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄时钟</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #36d1c4 0%, #1e3c72 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 48px 36px 36px 36px;
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #f857a6;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }
        .timer {
            font-size: 4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 18px;
        }
        .btn {
            background: linear-gradient(90deg, #f857a6 0%, #ff5858 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(248,87,166,0.12);
        }
        .btn:hover {
            background: linear-gradient(90deg, #ff5858 0%, #f857a6 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .session-label {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>番茄时钟</h1>
        <div class="session-label" id="sessionLabel">专注时间</div>
        <div class="timer" id="timer">25:00</div>
        <div class="controls">
            <button class="btn" id="startBtn">开始</button>
            <button class="btn" id="pauseBtn">暂停</button>
            <button class="btn" id="resetBtn">重置</button>
        </div>
    </div>
    <script>
        let workTime = 25 * 60;
        let breakTime = 5 * 60;
        let longBreakTime = 15 * 60;
        let isRunning = false;
        let isWork = true;
        let timer = workTime;
        let interval = null;
        let sessionCount = 0;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const sessionLabel = document.getElementById('sessionLabel');

        function updateDisplay() {
            const min = String(Math.floor(timer / 60)).padStart(2, '0');
            const sec = String(timer % 60).padStart(2, '0');
            timerDisplay.textContent = `${min}:${sec}`;
            sessionLabel.textContent = isWork ? '专注时间' : (sessionCount % 4 === 0 ? '长休息' : '短休息');
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            interval = setInterval(() => {
                if (timer > 0) {
                    timer--;
                    updateDisplay();
                } else {
                    clearInterval(interval);
                    isRunning = false;
                    if (isWork) {
                        sessionCount++;
                        if (sessionCount % 4 === 0) {
                            timer = longBreakTime;
                        } else {
                            timer = breakTime;
                        }
                    } else {
                        timer = workTime;
                    }
                    isWork = !isWork;
                    updateDisplay();
                    startTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(interval);
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(interval);
            isWork = true;
            timer = workTime;
            sessionCount = 0;
            updateDisplay();
        }

        startBtn.onclick = startTimer;
        pauseBtn.onclick = pauseTimer;
        resetBtn.onclick = resetTimer;

        updateDisplay();
    </script>
</body>
</html>
